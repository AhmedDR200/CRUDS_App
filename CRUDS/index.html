<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Products Management System</p>
        </div>
        <br>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search..." id="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Categoty</button>
                </div>
            </div>
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
